<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!--Heading-->
    <h2 class="card-title">Password Generator</h2>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <!--Slider-->
          <form name="passwordForm"></form>
            <label for="customRange2" class="form-label">Password Length</label>
            <input type="range" class="form-range" name="passLength" id="lengthID" value="8" min="6" max="20" oninput="passOutputId.value = lengthID.value">
              <output name="passOutputName" id="passOutputId">8</output>
          </form>
            <!--Checkboxes-->
            <div class="form-check">
              <input class="form-check-input bg-info" type="checkbox" value="" id="uppercase" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Include uppercase letters
              </label>
              </div>
            <div class="form-check">
              <input class="form-check-input bg-info" type="checkbox" value="" id="lowercase" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Include lowercase letters
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input bg-info" type="checkbox" value="" id="number" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Include numbers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input bg-info" type="checkbox" value="" id="symbol" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Include symbols
              </label>
            </div>
            <!--Generate button-->
            <div>
              <button class="generate btn-dark" type="button" id="generate">Generate Password</button>
            </div>
        </div>
      </div>
      <div class="card" style="width: 30rem;">
        <div class="card-body">
           <!--Password Generated--> 
           <div class="input-group mb-3">
            <input type="text" class="form-control" id ="password" aria-label="password" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" href="#" id="copy">Click here to copy</button>
            </div>
          </div>
        </div>
      </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
</body>
</html>
